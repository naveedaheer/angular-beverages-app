<div class="container">
    <!-- <button class="trigger" (click)="showModal = true;">Click here to trigger the modal!</button> -->
    <h2 *ngIf="user.selectedBeverage">{{user.lastName}}'s most recent selected drink is {{user.selectedBeverage}}</h2>
    <div class="modal" [ngClass]="showModal ? 'show-modal' : '' ">
        <div class="modal-content">
            <span class="close-button" (click)="showModal = false;">Ã—</span>
            <h2>{{title}}</h2>
            <div *ngIf="!user.selectedBeverage && newUser">
                <ng-container *ngIf="(!nameSubmitted) else beverageSelection">
                    <div>
                        <input [(ngModel)]="user.firstName" type="text" id="fname" name="firstname"
                            placeholder="First name..">
                        <input [(ngModel)]="user.lastName" type="text" id="lname" name="lastname"
                            placeholder="Last name..">
                        <button class="btn-style" (click)="saveUser()"
                            [disabled]="!user.firstName || !user.lastName">Continue</button>
                    </div>
                </ng-container>
                <ng-template #beverageSelection>
                    <div *ngIf="!addBeverage">
                        <label for="beverage">selects a beverage</label> or <span (click)="addBeverage = true;"
                            class="pointer">Add new beverage</span>
                        <select id="beverage" name="beverage" [(ngModel)]="user.selectedBeverage"
                            (change)="getBeverage($event.target.value)">
                            <option *ngFor="let drink of beverageList" [value]="drink">{{drink}}</option>
                        </select>
                    </div>
                    <app-beverage *ngIf="addBeverage" [userData]="user"
                        (updateBeverageList)="getUpdatedBeverageList($event)"></app-beverage>
                </ng-template>
            </div>

            <ng-container *ngIf="!newUser">
                <app-usual></app-usual>
            </ng-container>
        </div>
    </div>
</div>
